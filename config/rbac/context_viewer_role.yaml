# permissions for end users to view contexts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: context-viewer-role
rules:
- apiGroups:
  - auth.tanzu.cloud.vmware.com.tanzu.cloud.vmware.com
  resources:
  - contexts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - auth.tanzu.cloud.vmware.com.tanzu.cloud.vmware.com
  resources:
  - contexts/status
  verbs:
  - get
